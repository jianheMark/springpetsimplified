<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<h2>Owner Information</h2>
<table class="table table-striped" th:object="${owner}">
    <tr>
        <th>Name</th>
        <td><b th:text="*{firstName + ' ' + lastName}"></b></td>
    </tr>
    <tr>
        <th>Address</th>
        <td th:text="*{address}" /></td>
    </tr>
    <tr>
        <th>City</th>
        <td th:text="*{city}" /></td>
    </tr>
    <tr>
        <th>Telephone</th>
        <td th:text="*{telephone}" /></td>
    </tr>
</table>

<a th:href="@{{id}/edit(id=${owner.id})}" class="btn btn-default">Edit
    Owner</a>
<a th:href="@{{id}/pets/new(id=${owner.id})}" class="btn btn-default">Add
    New Pet</a>
<hr/>

<table >
    <tr>
        <th>petId</th>
        <th>pet name</th>
        <th>pet birthday</th>
    </tr>
    <tr th:each="pet : ${owner.pets}" >
        <td th:text="${pet.id}">Centro comercial Moctezuma</td>
        <td th:text="${pet.name}">Francisco Chang</td>
        <td th:text="${pet.birthDate}">Mexico</td>
    </tr>
</table>


</body>
</html>
